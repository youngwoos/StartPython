산점도

---

#### 산점도

- 산점도(Scater Plot) : 데이터를 x축과 y축에 점으로 표현한 그래프
- 나이와 소득처럼, 연속 값으로 된 두 변수의 관계를 표현할 때 사용




&lt;img src="03_StartPython_files/figure-html/unnamed-chunk-6-1.png" width="60%" /&gt;

---

#### 준비하기

```python
import seaborn as sns
mpg = pd.read_csv('data_mpg.csv')
```




---


#### 1. 산점도 만들기


```python
sns.scatterplot(data = mpg, x = 'displ', y = 'hwy')
```

&lt;br-back-20&gt;

&lt;img src="03_StartPython_files/figure-html/unnamed-chunk-10-1.png" width="60%" /&gt;


---

#### 2. 설정 추가하기 - x축 고정

```python
sns.scatterplot(data = mpg, x = 'displ', y = 'hwy').set(xlim = (3, 6))
```

&lt;br-back-20&gt;

&lt;img src="03_StartPython_files/figure-html/unnamed-chunk-12-1.png" width="60%" /&gt;

---

- 시계열 그래프(Time Series Chart) : 일정 시간 간격을 두고 나열된 시계열 데이터(Time Series Data)를 선으로 표현한 그래프
- 환율, 주가지수 등 경제 지표가 시간에 따라 어떻게 변하는지 표현할 때 활용

**`mpg` 데이터를 이용해서 분석 문제를 해결해 보세요.**

Q. 어떤 회사가 도시 연비가 높은 `'suv'` 차종을 생산하는지 알아보려고 합니다.`'suv'` 차종을 대상으로 &lt;br&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; `cty`(도시 연비)가 가장 높은 회사 다섯 곳의 평균 `cty`를 막대 그래프로 만들어 보세요.
&lt;br&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; •막대는 연비가 높은 순으로 정렬하세요.

---

Q. 어떤 회사가 도시 연비가 높은 `'suv'` 차종을 생산하는지 알아보려고 합니다.`'suv'` 차종을 대상으로 &lt;br&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; `cty`(도시 연비)가 가장 높은 회사 다섯 곳의 평균 `cty`를 막대 그래프로 만들어 보세요.
&lt;br&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; •막대는 연비가 높은 순으로 정렬하세요.

.pull-left-60[

```python
# mpg 데이터 불러오기
mpg = pd.read_csv('data_mpg.csv')

# 평균 표 생성
df = mpg[mpg['class'] == 'suv'] \
      .groupby('manufacturer') \
      .agg(mean_cty = ('cty','mean')) \
      .sort_values('mean_cty', ascending = False) \
      .head(5) \
      .reset_index()
      
df
```
]

&lt;br&gt;&lt;br&gt;&lt;br&gt;

#### 상자그림

- 상자 그림(Box Plot) : 데이터의 분포(퍼져 있는 형태)를 직사각형 상자 모양으로 표현한 그래프
- 분포를 알 수 있기 때문에 평균만 볼 때보다 데이터의 특성을 좀 더 자세히 이해할 수 있음


```python
ggplot2::mpg %&gt;%
  filter(class %in% c('compact', 'subcompact', 'suv')) %&gt;%
  ggplot(aes(x = class, y = cty)) + geom_boxplot()
```

---

#### 상자그림 만들기

```python
sns.boxplot(data = mpg, x = 'drv', y = 'hwy')
```
